<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./src/scss/main.scss">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite-JS</title>
</head>

<body>
  <div class="wrapper">

    <header class="header">
      <div class="container">
        <div class="header__inner">
          <!-- logo -->
          <img class="logo" src="./src/assets/images/logo.svg" alt="logo" title="logo" aria-label="Logo" width="50"
            height="50">
          <!-- burger -->
          <button class="burger btn--reset">
            <span class="burger__line"></span>
          </button>
        </div>
      </div>
    </header>

    <div class="main">
      <div class="container">

        <form class="form" action="">
          <input type="text" placeholder="Name" />
          <button type="submit">Add Game</button>
        </form>

        <div class="list">
          <ul>
            <li>Detroit Become Human</li>
            <li>God of War (all parts)</li>
            <li>A plague tale 1,2</li>
            <li>Uncharted 4</li>
            <li>As Duck Fall</li>
            <li>Resident Evil (all parts)</li>
            <li>Skyrim</li>
            <li>The Casting of Frank Stone</li>
          </ul>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="footer__inner">
        <div class="container">
        </div>
      </div>
    </footer>

  </div>

  <script type="module" src="/src/js/main.js"></script>
</body>


</html>
